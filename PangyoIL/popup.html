<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PangyoTranslator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="shield-icon"></div>
                <div class="logo-text">
                    <h1>Pangyo</h1>
                    <h1>Translator</h1>
                </div>
            </div>
        </div>
        
        <div class="toggle-section">
            <label class="toggle">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider"></span>
            </label>
            
            <div class="status disabled" id="statusText">Disabled</div>
        </div>
        
        <div class="model-info">
            <div class="model-item">
                <span class="model-label">LFM2-350M 모델:</span>
                <span class="status disabled" id="modelStatus">확인 중...</span>
            </div>
        </div>

        <div class="shortcuts-info">
            <div class="shortcut-item">
                <span class="shortcut-key">Ctrl + Shift + K</span>
                <span class="shortcut-desc">판교어 → 한국어</span>
            </div>
            <div class="shortcut-item">
                <span class="shortcut-key">Ctrl + Shift + L</span>
                <span class="shortcut-desc">한국어 → 판교어</span>
            </div>
        </div>
        
        <div class="test-section">
            <button id="testButton" class="test-btn">모델 테스트</button>
        </div>
        
        <div class="copyright" id="copyrightLink">© 2025 mirseo. All rights reserved</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
